<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNow - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">ShopNow</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart (0)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your One-Stop Shop for Everything</h2>
      <p>Discover the latest in fashion, electronics, and more.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/250" alt="Product 1">
          <h3>Product 1</h3>
          <p>$49.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/250" alt="Product 2">
          <h3>Product 2</h3>
          <p>$69.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/250" alt="Product 3">
          <h3>Product 3</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/250" alt="Product 4">
          <h3>Product 4</h3>
          <p>$99.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
